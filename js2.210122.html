임꺽정객체.먹는다();  o
임꺽정객체.코딩한다();  o
임꺽정객체.기어다닌다();  x

이순신객체=new사람():

<!--


사람클래스(속성-성별,나이,이름,..;동작(함수,매서드)-숨쉰다,먹는다,잔다..;)->객체



-->

<!--
##########################################################################
##########################################################################
-->


<html lang="en">
<head>
    <meta charset="UTF-8">
    <script>
    var hgd={
        'list':{   //매서드 정의
            'name':'roh yoon jae',
            'age':'28',
            'gender':'m'
            },
        'show':function(){
            for(var n in this.list){
                document.write(n+":"+this.list[n]+"<br/>");
                }
            }
        };
    hgd.show();
    </script>
</head>
<body>
</body>
</html>
